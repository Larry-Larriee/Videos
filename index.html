<!DOCTYPE html>
<html>
    <head>
        <title>Smurf Cat</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="icon" href="./smurf.jpg">
    </head>
    <body>
        
        <h1 id="textOne"></h1>
        <h1 id="textTwo"></h1>
        <h1 id="textThr"></h1>
        <img class="hidden" id="smurf-cat" alt="cat" src="./smurf.jpg">

        <style>
            img{
                max-width: 20rem;
            }
            .hidden{
                display: none;
            }
            h1{
                font-size: larger;
            }

            @keyframes fadeIn {
                from{
                    opacity: 0;
                }
                to{
                    opacity: 1;
                }
            }

            .fadeOneSec{
                animation: fadeIn 1s ease-in-out;
            }
        </style>

        <script>
            let smurfCat = document.getElementById("smurf-cat");

            let t1 = document.getElementById("textOne");
            let t2 = document.getElementById("textTwo");
            let t3 = document.getElementById("textThr");

            function moveInText(text, headerText){
                return new Promise((resolve) => {
                    text.innerHTML = headerText;
                    text.classList.toggle("fadeOneSec");

                    setTimeout(() => {
                        removeText(text);    
                        resolve(); 
                    }, 1000);
                });
            }

            function removeText(textId){
                textId.classList.add("hidden");
            }

            async function textSequence(){
                await moveInText(t1, "We live");
                await moveInText(t2, "We love");
                await moveInText(t3, "We lie");
            }

            textSequence().then(() => {
                smurfCat.classList.remove("hidden");
                smurfCat.classList.add("fadeOneSec");
            });

        </script>
    </body>
</html>
